{% extends "base.html" %}
{% block content %}
  <main class="viewport" id="url-management">
    <div class="foreground app">
      {% include 'partials/header.html' %}
      <section class="app__body editor-body expanded">
        {% include 'partials/url-group-nav.html' %}
        <div class="split-view editor-ui">
          <div class="split-view-container one-third editor-ui-left" id="url-group-list">
            <ul class="url-groups">
            {% for group in groups %}
              <li><a href="open:{{group.id}}">{{group.name}}</a></li>
            {% endfor %}
            </ul>
          </div>
          <div class="split-view-container editor flex loading" id="url-edit"></div>
        </div>
      </section>
    </div>
    <div class="background pattern-small-steps" id="app-background"></div>
  </main>
{% endblock %}
